name: Release Design System

on:
  push:
    branches:
      - main  # Rodará apenas na branch main

jobs:
  release:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Checkout do código
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      # Etapa 2: Configurar Node.js
      - name: 📦 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"
          scope: "@jp-poc"

      # Etapa 3: Instalar pnpm
      - name: 📦 Instalar pnpm
        run: npm install -g pnpm

      # Etapa 4: Instalar dependências
      - name: 📦 Instalar dependências
        run: pnpm install

      # Etapa 5: Build do pacote
      - name: 🔨 Build do pacote
        run: |
          pnpm run build --filter @repo/ui  # Construa o pacote específico do design system
        working-directory: packages/ui

      # Etapa 6: Adicionar e Versionar o pacote
      - name: 🔖 Adicionar e versionar pacote
        run: |
          pnpm run publish-packages  # Comando para rodar o build, lint, testes, versionamento e publicação
        working-directory: .  # Diretório raiz do monorepo

      # Etapa 7: Publicar no NPM
      - name: 🚀 Publicar no NPM
        run: |
          pnpm publish --access public --filter @repo/ui  # Publicar o pacote no NPM
        working-directory: packages/ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Etapa 8: Gerar Changelog
      - name: 📝 Gerar Changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version-file: "packages/ui/package.json"
          output-file: "CHANGELOG.md"
          release-count: 1

      # Etapa 9: Commit do Changelog
      - name: 📤 Commit do Changelog
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "📜 Atualiza Changelog"
          git push
